<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Recipe Card</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="recipe-card">
    <h1 class="recipe-title">🍫 Chocolate Cake</h1>
    <img src="image.jpg" alt="Chocolate Cake" class="recipe-img">

    <div class="info">
        <p>⏱ Prep Time: 45 mins</p>
        <p>🍽 Servings: 6</p>
    </div>

    <button id="toggleIngredients">Show Ingredients</button>
    <ul class="ingredients hidden">
        <li>2 cups flour</li>
        <li>1 cup sugar</li>
        <li>1 cup milk</li>
        <li>1/2 cup cocoa powder</li>
        <li>2 eggs</li>
    </ul>

    <button id="toggleSteps">Show Steps</button>
    <ol class="steps hidden">
        <li>Preheat oven to 180°C.</li>
        <li>Mix dry ingredients.</li>
        <li>Add eggs and milk, whisk well.</li>
        <li>Pour into baking pan.</li>
        <li>Bake for 30 minutes. Enjoy!</li>
    </ol>

    <div class="progress-container">
        <div id="progressBar"></div>
    </div>

    <div class="buttons">
        <button id="startCooking">Start Cooking</button>
        <button id="nextStep" disabled>Next Step</button>
        <button id="printRecipe">🖨 Print Recipe</button>
    </div>

    <p id="timer"></p>
</div>

<script src="script.js"></script>
</body>
</html>
